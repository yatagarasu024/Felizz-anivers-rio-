<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Pai!</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .envelope .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: white;
            border-bottom: 2px solid #333;
            border-top: none;
            top: -100%;
            left: 0;
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform 0.6s;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .message {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            transition: top 0.6s;
        }
        .envelope.open .message {
            top: 0;
        }
        .initial-message {
            font-size: 18px;
            color: #777;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.6s;
        }
        .envelope.open .initial-message {
            opacity: 0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 1s infinite;
            opacity: 0;
        }
        .confetti.one { background-color: red; left: 50px; animation-delay: 0.3s; }
        .confetti.two { background-color: green; left: 100px; animation-delay: 0.6s; }
        .confetti.three { background-color: blue; left: 150px; animation-delay: 0.9s; }
        @keyframes fall {
            0% { top: -10px; opacity: 1; }
            100% { top: 200px; opacity: 0; }
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="message">
        Feliz Aniversário, Pai!
        <div class="confetti one"></div>
        <div class="confetti two"></div>
        <div class="confetti three"></div>
    </div>
    <div class="initial-message">
        Toque em abrir para abrir
    </div>
</div>

<div class="buttons">
    <button onclick="openEnvelope()">Abrir Carta</button>
    <button onclick="resetEnvelope()">Reset</button>
</div>

<script>
    function openEnvelope() {
        document.getElementById('envelope').classList.add('open');
    }

    function resetEnvelope() {
        document.getElementById('envelope').classList.remove('open');
    }
</script>

</body>
</html>
